name:                halg-polyn-parser
version:             0.6.0.0
github:              "konn/halg-polyn-parser"
license:             BSD3
author:              "Hiromi ISHII"
maintainer:          "konn.jinro _at_ gmail.com"
copyright:           "2018 (c) Hiromi ISHII"

extra-source-files:
- README.md
- ChangeLog.md

tested-with: |
  GHC == 8.4.3, GHC == 8.6.5, GHC == 8.8.2, GHC == 8.10.1

# Metadata used when publishing your package
synopsis:            Polynomial parsers,  part of halg computational algebra suite.
category:            Math

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the project Web Site <https://konn.github.io/computational-algebra>

dependencies:
- algebraic-prelude
- base >= 4.7 && < 5
- megaparsec >= 7.0
- halg-core
- text
- parser-combinators >= 1.1
- type-natural

when:
- condition: impl(ghc >= 9.0)
  then:
    dependencies:
    - singletons >= 3.0
    - singletons-base
  else:
    dependencies:
    - singletons < 3.0

library:
  source-dirs: src
  ghc-options:  -Wall
